{% block content %}

<div style="padding-top: 2%; padding-bottom: 2%;">

    <h1 class="h2 gsubtitulo">
        {{ juegos.title }}
    </h1>
    

<div style="position: relative; padding-bottom: 56.25%; padding-top: 0; height: 0;">
    <iframe frameborder="0" width="1200" height="675" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" 
    src={{ juegos.iframe }} type="text/html" allowscriptaccess="always" allowfullscreen="true" scrolling="yes" allownetworking="all">
</iframe> </div> 
</div>






<div style="padding-top: 2%; padding-bottom: 2%;">



    <div class="row row-cols-1 row-cols-md-3 g-4">

        {% for a in alljuegos %}



        <div class="col">
            <div class="card h-100">

                <div style="position: relative; padding-bottom: 56.25%; padding-top: 0; height: 0;">
                    <iframe frameborder="0" width="1200" height="675"
                        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src={{ a.iframe }}
                        type="text/html" allowscriptaccess="always" allowfullscreen="true" scrolling="yes"
                        allownetworking="all">
                    </iframe>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ a.title }}</h5>
                    <p class="card-text">
                        <!-- This is a longer card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer. -->
                    </p>
                    <a href="/juegos/{{ a.id }}"><button class="btn  gcolorbuttons">
                            Jugar

                        </button></a>

                </div>
            </div>
        </div>





        {% endfor %}


    </div>

</div>





</div>




{% endblock %}
