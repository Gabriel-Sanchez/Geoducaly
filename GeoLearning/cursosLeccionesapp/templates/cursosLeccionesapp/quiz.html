{% extends "baseapp/base.html" %}
{% load static %}

{% block scripts %}
<script src="{% static 'cursosLeccionesapp/quiz.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}

<div style="padding-top: 2%;padding-bottom: 2%;" style="max-width: 58rem; ">

    <div class="modal-dialog">
        <h1 class="h2 gsubtitulo">
            Quiz</h1>
        <div class="modal-content" style="margin-bottom: 5%;">

            <div class="card border border-light shadow-0 mb-3" style="max-width: 38rem; ">
                <div class="card-header">
                    <div style="display: flex;">
                        <div style="width: 78%;">
                            {{obj.name}}
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/vistacurso/{{course_slug}}/{{lesson_slug}}/"
                                class="btn btn-danger btn-rounded">Volver</a>
                        </div>
                    </div>
                </div>

                <div class="row" style="padding-left: 10%; padding-right: 10%;">
                    <div class="col">
                        <div>{{obj.required_score_to_pass}}% para aprobar</div>
                        <br>
                    </div>
                    <div style="text-align: end;" class="col text-right" id="timer-box"> </div>
                </div>
            </div>
        </div>

        <div class="modal-content">
            <div class="card border border-light shadow-0 mb-3" style="max-width: 38rem; ">
                <div class="card-body">
                    <h5 class="card-title">{{obj.name}}</h5>
                    <p class="card-text">
                    <form id="quiz-form" class="mt-3 mb-3">
                        {% csrf_token %}
                        <div id="quiz-box"></div>
                        <hr>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn gcolorbuttons mt-3 btn-rounded">Entregar</button>
                        </div>
                    </form>
                    <div id="score-box"></div>
                    <div id="result-box"></div>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
